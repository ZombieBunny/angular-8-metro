<h2>
  Trains
</h2>
<div  fxLayout="row"
      class="rail"
      (click)="getStops(item.id)"
      *ngFor="let item of rails">
    {{item.longName}}
</div>

<h2>
  Stops
</h2>
<div *ngFor="let item of stops">
  {{item.name }}
</div>

<div>
  {{update | json}}
</div>

<agm-map
[zoom]="10"
[latitude]='latitude'
          [mapTypeId]="mapType"
          [longitude]='longitude'>
          <agm-transit-layer>
              <agm-marker
              iconUrl="../assets/baseline_train_black_18dp.png"
              *ngFor="let marker of markers"
              [latitude]="marker.lat"
              [longitude]="marker.lng"
              [opacity]="marker.alpha"
              (markerClick)="selectMarker($event)"
              [markerDraggable]="false">
        </agm-marker>
        </agm-transit-layer>
</agm-map>
